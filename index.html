<body>
  <div id="root">
    <style>
      .initial-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #111827;
        color: #fd6e0a;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(253, 110, 10, 0.3);
        border-radius: 50%;
        border-top-color: #fd6e0a;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <div class="initial-loader">
      <div class="spinner"></div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>
